<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>酒店-匹配</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="__STATIC__/bootstrap-table/src/bootstrap-table.css">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="__STATIC__/bootstrap-table/src/bootstrap-table.js"></script>
    <script src="__STATIC__/bootstrap-table/src/locale/bootstrap-table-zh-CN.js"></script>
    <style>
        body{
            padding:2%;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#example-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{:url('/')}">酒店管理</a>
        </div>
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="{:url('/')}">酒店</a></li>
            </ul>
        </div>
    </div>
</nav>

<h1 style="color:#777;"><b>酒店匹配</b></h1>
<br>
<form class="form-horizontal" role="form" action="{:url('Index/update');}" method="post">
    <div class="form-group">
        <label for="id" class="col-sm-2 control-label">ID</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="id" id="id" style="width:80%;" value="{$list.id}">
        </div>
    </div>
    <div class="form-group">
        <label for="hotel_name" class="col-sm-2 control-label">飞猪酒店</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="hotel_name" style="width:80%;" value="{$list.hotel_name}">
        </div>
    </div>
    <div class="form-group">
        <label for="__url" class="col-sm-2 control-label">飞猪地址</label>
        <div class="col-sm-10">
            <a href="{$list.__url}" target="_blank"><input type="text" class="form-control" id="__url" style="width:80%;" value="{$list.__url}"></a>
        </div>
    </div>
    <div class="form-group">
        <label for="ctrip" class="col-sm-2 control-label">携程酒店</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="ctrip" id="ctrip" style="width:80%;" value="{$list.ctrip}">
        </div>
    </div>
    <div class="form-group">
        <label for="ctrip_url" class="col-sm-2 control-label">携程地址</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="ctrip_url" id="ctrip_url" style="width:80%;" value="{$list.ctrip_url}">
        </div>
    </div>
    <table class="table table-bordered" style="width: 60%;margin-left:auto;margin-right:auto;">
        <thead>
        <tr>
            <th>飞猪房型</th>
            <th>携程房型</th>
        </tr>
        </thead>
        <tbody>
        {volist name='data' id='room'}
        <tr>
            <td style="width: 25%">{$room.room.unitName}
            <input type="hidden" name="fliggy_room[]" value="{$room.room.unitName}">
            </td>
            <td style="width: 25%">
                <div class="form-group">
                    <label for="ctrip_room" class="col-sm-2 control-label">携程房型</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="ctrip_room[]" id="ctrip_room" style="width:80%;" value="{$room.ctrip_room}">
                    </div>
                </div>
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
    <div style="text-align: right;width: 80%;"><button class="btn btn-primary">提交</button></div>

</form>
</body>
</html>
